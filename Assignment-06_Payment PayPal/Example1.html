<!DOCTYPE html>
<html lang="en">
<head>
<title>PayPal Payment using JavaScript</title>
<style>
input, textarea {
    margin-bottom: 20px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.2s;
}
input:focus, textarea:focus {
    border-color: #007bff;
}
.paypal-container {
    width: 500px;
    margin: 0 auto;
}
p {
    text-align:center;
    margin-top:60px;
    font-size:30px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="paypal-container">
  <p>PayPal Payment using JavaScript</p>
  <input type="number" min="1" placeholder="Amount US $" id="amount" />
  <textarea rows="10" placeholder="Description (Optional)" id="description"></textarea>
  <div id="paypal-buttons"></div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AVDkn60eezgwnEdUCSWs8haGrQP9s11JF_b6tU6NlKdu2Tdq4iZmB8HvN_mg3oSt4gRjHGRMvNbQE_AM"></script>
<script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        var amount = document.getElementById('amount').value; // Retrieve the amount value
        var description = document.getElementById('description').value; // Retrieve the description value
        if (amount < 1) {
          alert("Please enter a valid amount");
          throw new Error("Invalid amount.");
        }

        return actions.order.create({
          purchase_units: [{
            amount: {
              value: amount
            },
            description: description
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          console.log(details);
          alert("Payment successful! Transaction ID: " + details.id);
        });
      },
      onError: function(err) {
        console.error(err);
        alert("An error occurred during the payment process.");
      }
    }).render('#paypal-buttons');
  </script>
</body>
</html>
